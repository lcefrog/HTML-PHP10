<!DOCTYPE html>
<html>
<head>
	<title>Book Room</title>
	<link rel="stylesheet" type="text/css" href="stylehw.css">
	<script type="text/javascript" src="commonhw.js"></script>
</head>
<body>
	<form class="bookroom" >
		<h2>Book room</h3>
		<p>Full name <input type="text" name="name" id="name" placeholder="The first and last name"></p>
		<p>Telephone <input type="text" name="phone" id="phone"  placeholder="Your phone number"></p>
		<p>Day in <input type="date" id="dayin" name="dayin" ></p>
		<p>Day out <input type="date" id="dayout" name="dayout" ></p>
		<p>Adult <input type="number" id="adult" name="adult""></p>
		<p>Children <input type="number" id="children" name="children"></p>
		<input id="BookRoom" type="button" name="send" onclick="sendBookroom()" value="Book">
	</form>
</body>
</html>
